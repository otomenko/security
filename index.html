<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Verification Form X</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@400;600;800&family=IBM+Plex+Mono:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --ink: #0f141a;
            --paper: #f6f1e6;
            --sun: #ffb347;
            --sea: #4ea4d9;
            --clay: #e46a5c;
            --shadow: rgba(15, 20, 26, 0.2);
            --ring: rgba(15, 20, 26, 0.35);
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            color: var(--ink);
            background:
                radial-gradient(1200px 500px at 10% -10%, #ffe7b3 0, transparent 60%),
                radial-gradient(900px 600px at 100% 0%, #cfe8f8 0, transparent 55%),
                linear-gradient(180deg, #f9f4e8 0%, #f4efe3 100%);
            font-family: "Unbounded", "Segoe UI", sans-serif;
            min-height: 100vh;
            display: grid;
            place-items: center;
            padding: 32px 16px;
        }

        .stage {
            width: min(980px, 100%);
            display: grid;
            gap: 28px;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            align-items: center;
        }

        .hero {
            padding: 16px 8px;
            animation: float-in 700ms ease-out both;
        }

        .hero h1 {
            font-size: clamp(2.2rem, 2.6vw + 1.6rem, 3.6rem);
            letter-spacing: 0.5px;
            margin: 0 0 12px;
        }

        .hero p {
            font-family: "IBM Plex Mono", "Courier New", monospace;
            font-size: 0.95rem;
            margin: 0 0 20px;
            line-height: 1.5;
            max-width: 32ch;
        }

        .tag {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            border-radius: 999px;
            background: var(--ink);
            color: #fff;
            font-size: 0.75rem;
            letter-spacing: 0.08em;
            text-transform: uppercase;
        }

        .panel {
            background: var(--paper);
            border-radius: 24px;
            padding: 28px;
            box-shadow:
                0 18px 40px var(--shadow),
                0 4px 12px rgba(15, 20, 26, 0.08);
            border: 2px solid rgba(15, 20, 26, 0.08);
            position: relative;
            overflow: hidden;
            animation: slide-up 750ms ease-out both 120ms;
        }

        .panel::before {
            content: "";
            position: absolute;
            inset: -40% 60% auto -40%;
            height: 220px;
            background: radial-gradient(circle, rgba(255, 179, 71, 0.55), transparent 65%);
            transform: rotate(-6deg);
        }

        .panel::after {
            content: "";
            position: absolute;
            inset: auto -30% -60% auto;
            width: 260px;
            height: 260px;
            background: radial-gradient(circle, rgba(78, 164, 217, 0.5), transparent 70%);
        }

        form {
            position: relative;
            z-index: 1;
            display: grid;
            gap: 16px;
        }

        label {
            font-size: 0.8rem;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            margin-bottom: 6px;
            display: block;
        }

        .field {
            background: #fff;
            border-radius: 14px;
            padding: 12px 14px;
            border: 1px solid rgba(15, 20, 26, 0.12);
            display: grid;
            gap: 8px;
        }

        input {
            border: none;
            background: transparent;
            font-size: 1rem;
            font-family: "IBM Plex Mono", "Courier New", monospace;
            outline: none;
            color: var(--ink);
        }

        input::placeholder {
            color: rgba(15, 20, 26, 0.45);
        }

        .row {
            display: grid;
            gap: 12px;
            grid-template-columns: repeat(2, minmax(0, 1fr));
        }

        button {
            border: none;
            padding: 14px 18px;
            border-radius: 14px;
            font-size: 1rem;
            font-weight: 600;
            letter-spacing: 0.04em;
            background: linear-gradient(120deg, var(--clay), var(--sun));
            color: #1b1f24;
            cursor: pointer;
            box-shadow: 0 12px 18px rgba(228, 106, 92, 0.35);
            transition: transform 180ms ease, box-shadow 180ms ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 16px 26px rgba(228, 106, 92, 0.4);
        }

        button:focus-visible {
            outline: 2px solid var(--ring);
            outline-offset: 3px;
        }

        .trust {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: rgba(15, 20, 26, 0.65);
        }

        .trust span {
            padding: 6px 10px;
            border-radius: 999px;
            background: rgba(15, 20, 26, 0.06);
        }

        .badge {
            display: grid;
            place-items: center;
            padding: 10px 0 0;
            margin-bottom: 25px;
        }

        .badge img {
            width: min(260px, 80%);
            height: auto;
            filter: drop-shadow(0 10px 16px rgba(15, 20, 26, 0.2));
        }

        @keyframes slide-up {
            from { opacity: 0; transform: translateY(18px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes float-in {
            from { opacity: 0; transform: translateY(14px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 640px) {
            .panel { padding: 22px; }
            .row { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <main class="stage">
        <section class="hero">
            <span class="tag">Верифікація акаунта</span>
            <h3>Верифікація в один дотик.</h3>
            <p>Дуже захищений портал.</p>
            <div class="badge" aria-hidden="true">
                <img src="assets/verified.png" alt="">
            </div>
            <div class="trust">
                <span>PCI Ready</span>
                <span>Instant Verify</span>
                <span>256-bit SSL</span>
            </div>
        </section>

        <section class="panel">
            <form>
                <div class="field">
                    <label for="card-number">Card Number</label>
                    <input id="card-number" name="card-number" inputmode="numeric" autocomplete="cc-number" placeholder="1234 5678 9012 3456" required>
                </div>

                <div class="row">
                    <div class="field">
                        <label for="expiry">MM/DD</label>
                        <input id="expiry" name="expiry" inputmode="numeric" autocomplete="cc-exp" placeholder="08/27" required>
                    </div>
                    <div class="field">
                        <label for="cvv">CVV</label>
                        <input id="cvv" name="cvv" inputmode="numeric" autocomplete="cc-csc" placeholder="123" required>
                    </div>
                </div>

                <div class="field">
                    <label for="holder">Card Holder Name</label>
                    <input id="holder" name="holder" autocomplete="cc-name" placeholder="Olena Kovalenko" required>
                </div>

                <button type="submit">Verify</button>
            </form>
        </section>
    </main>
</body>
</html>
